<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-control mb-3">
                <option>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: Hight to Low</option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types">
                    {{type.name}}
                </li>
            </ul>
        </section>


        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>
                <form class="row g-2">
                    <div class="col-auto">
                        <input type="text" class="form-control mr-2 my-2" placeholder="Search"/>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-primary my-2">Search</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-success my-2">Reset</button> 
                    </div>
                </form>
            </div>
            
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let item of products">
                  <skinet-product-item [product]="item"></skinet-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
