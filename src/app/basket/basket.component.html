<div class="container">
    <div class="container mt-5 text-center" *ngIf="(basket$ | async) === null">
        <p style="font-size: 1.5em;">There is no item in your basket!</p>
    </div>
    
    <div *ngIf="(basket$ | async ) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-0 bg-light">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th scop="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Price</div>
                                        </th>
                                        <th scop="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Quantity</div>
                                        </th>
                                        <th scop="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Total</div>
                                        </th>
                                        <th scop="col" class="border-0 bg-light">
                                            <div class="py-2 text-uppercase">Remove</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" 
                                                    alt="{{item.productName}}" 
                                                    class="img-fluid"
                                                    style="max-height: 50px;"
                                                />
                                                <div style="margin-left: 15px" class="d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}"
                                                            class="text-dark text-decoration-none"
                                                        >{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted fw-normal
                                                     font-italic d-block">{{item.type}}</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle">
                                            <strong>{{item.price | rupee }}</strong>
                                        </td>
                                        <td class="align-middle">
                                            <div class="d-flex justify-content-start align-items-center">
                                                <i class="fa fa-minus-circle  text-warning cart-item-control-icon mx-2" 
                                                    style="cursor: pointer;"
                                                    (click)="onDecreamentItemQuantity(item)"
                                                ></i>
                                                <span class="fw-bold" style="font-size: 1.1em;">{{item.quantity}}</span>
                                                <i class="fa fa-plus-circle mx-2 text-warning cart-item-control-icon" 
                                                    style="cursor: pointer;"
                                                    (click)="onIncrementItemQuantity(item)" 
                                                ></i>
                                            </div>
                                        </td>
                                        <td class="align-middle">
                                            <strong>{{((item.price)*(item.quantity)) | rupee }}</strong>
                                        </td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger" style="cursor: pointer;" (click)="onRemoveBasketItem(item)">
                                                <i class="fa fa-trash" style="font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 offset-md-6 text-center">
                        <skinet-order-summery></skinet-order-summery>
                        <a routerLink="/checkout" class="btn btn-outline-primary btn-block" style="width: 100%;">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
