<div class="bg-primary text-white px-4 py-3 text-uppercase shadow-sm" style="font-weight:bold"> 
    Order Summary
</div>
<div class="p-4 border mb-3 shadow-sm">
    <p class="mb-4" style="font-style: italic;">
        Shipping cost will be added depending on choices made during checkout.
    </p>
    <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as total">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order subtotal</strong>
            <strong>{{total.subTotal | rupee }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong>{{total.shipping | rupee }}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong>{{total.total | rupee}}</strong>
        </li>
    </ul>
</div>
