<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-md-12" formGroupName="paymentFormGroup">
            <skinet-text-input label="Name on Card" formControlName="nameOnCard">
                <skinet-error-message [form]="paymentFormGroup" control="nameOnCard"></skinet-error-message>
            </skinet-text-input>
        </div>
        <div class="form-group col-md-6">
            <div #cardNumber class="form-control py-4 "></div>
            <ng-container *ngIf="cardErrors">
                <span class="stripe-error">{{ cardErrors }}</span>
            </ng-container>
        </div>
        <div class="form-group col-md-3">
            <div #cardExpiry class="form-control py-4"></div>
        </div>
        <div class="form-group col-md-3">
            <div #cardCvc class="form-control py-4"></div>
        </div>
    </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mt-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to Review
    </button>

    <button [disabled]="loading || !isStripeFormValid" class="btn btn-outline-primary" (click)="submitOrder()">
        Submit Order <i class="fa fa-angle-right"></i> 
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
