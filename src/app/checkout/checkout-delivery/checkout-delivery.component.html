<div class="mt-4" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryFormGroup">
        <div class="col-md-6 form-group" *ngFor="let method of deliveryMethods">
            <div class="form-check mb-3" style="padding-left: 50px">
                <input type="radio"
                    id="{{ method.shortName }}"
                    value="{{ method.shortName }}"
                    formControlName="deliveryMethod" 
                    class="form-check-input"    
                >
                <label for="{{ method.shortName }}" class="form-check-label">
                    <strong>{{ method.shortName }} - {{ method.price | rupee }}</strong><br>
                    <span class="label-description">{{ method.description }}</span>
                </label>
              </div>
        </div>
    </div>
</div>
