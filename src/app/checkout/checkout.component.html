<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8">
            <skinet-stepper [linearModeSelected]="false" #skinetStepper>
                <cdk-step label="Address">
                    <skinet-checkout-address [checkoutForm]="checkoutForm"></skinet-checkout-address>
                </cdk-step>
                <cdk-step label="Delivery">
                    <skinet-checkout-delivery></skinet-checkout-delivery>
                </cdk-step>
                <cdk-step label="Review">
                    <skinet-checkout-review></skinet-checkout-review>
                </cdk-step>
                <cdk-step label="Payment">
                    <skinet-checkout-payment></skinet-checkout-payment>
                </cdk-step>
            </skinet-stepper>
        </div>
        <div class="col-md-4">
           <skinet-order-summery></skinet-order-summery>
        </div>
    </div>
</div>
